    <h1>Read List of TODOs</h1>

    <div id="output"></div>
</body>
<script>
        const baseURI = "https://jsonplaceholder.typicode.com";
    const todoEndPoint = "/todos/";
    const todoURI = baseURI + todoEndPoint;

    async function realAllTODOs(){
        let response = await fetch(todoURI);
        const data = await response.json();
        output.innerHTML = data.map(item => {
            return `<a href="update.html?id=${ + item.id}`
        })
    }
</script>
